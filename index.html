<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">      
      
    <title>Influenciadores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="header-movies">
            <div class="container">
                <h1 class="header-movies__title">Divulga <span class="white-text">Que Vendi</span></h1>

            </div>
        </header>
        <section class="section-movies">
            <div class="container">
                <div class="app-movies">
                    <h2 class="app-movies__title">Potencializa seu negócio</h2>
                    <h3 class="app-movies__subtitle">marketing de influência</h3>
                    <p class="app-movies__msg">Aumenta seu alcance, engajamento e visibilidade </p>
                    <form class="form" method="GET">
                        <input type="text" placeholder="Buscar Influenciadores" name="movie" class="form__input" >
                        <input type="submit" class="form__submit" value="Vamos lá">
                    </form>
                </div>
                <ul class="app-movies-all" id="movies">
                    <li class="app-movies-all__card">
                        <figure class="app-movies-all__figure">
                     <img class="app-movies-all__thumb" src="imagem/img1.jpg"/>
                        </figure>
                        <legend class="app-movies-all__legend">
                        <span class="app-movies-all__year">50,00</span>
                        <h3 class="app-movies__title">Junior </h3>
                        </legend>
                    </li> 
                    <li class="app-movies-all__card">
                        <figure class="app-movies-all__figure">
                     <img class="app-movies-all__thumb" src="imagem/img1.jpg"/>
                        </figure>
                        <legend class="app-movies-all__legend">
                        <span class="app-movies-all__year">100,00</span>
                        <h2 class="app-movies__title">Isaque </h2>
                        </legend>
                    </li>  
                    <li class="app-movies-all__card">
                        <figure class="app-movies-all__figure">
                     <img class="app-movies-all__thumb" src="imagem/img1.jpg"/>
                        </figure>
                        <legend class="app-movies-all__legend">
                        <span class="app-movies-all__year">100,00</span>
                        <h2 class="app-movies__title">Mateus </h2>
                        </legend>
                    </li>                    
                </ul>
            </div>
        </section>
    </main>

    
</body>
</html>
